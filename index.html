<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Random user</title>
</head>

<body>
  <h1 class="app__title">RANDOM USER</h1>

  <div class="card">
    <div class="user__img">
      <img id="userImg" src="./img/user.jpg" alt="user">
      <button type="button" id="newUser" class="newuser__btn">new</button>
    </div>
    <div class="user__info">
      <div class="user__info__titles">
        <span class="title" data-target="name">name</span>
        <span class="title" data-target="email">email</span>
        <span class="title" data-target="age">age</span>
        <span class="title" data-target="address">address</span>
        <span class="title" data-target="phone">phone</span>
        <span class="title" data-target="username">username</span>
        <span class="arrow"></span>
      </div>
      <div class="user__info__details">
        <span class="detail select" id="name">Dan Simmmons</span>
        <span class="detail" id="email">dan.simmmons87@example.com</span>
        <span class="detail" id="age">22</span>
        <span class="detail" id="address">1780 Arther St</span>
        <span class="detail" id="phone">(327)-346-3560</span>
        <span class="detail" id="username">ultimate</span>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
